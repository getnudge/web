                  </svg>

                    Heroicon name: outline/x

        <div class="py-10">
          <header>
            <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">

            </div>

          <main>
            <div class="max-w-7xl  sm:px-6 lg:px-8">
              
              <div class="px-4 sm:px-0">

                    <div class="px-6 border border-gray-200  py-6 shadow-lg rounded-lg overflow-hidden w-2/3 mx-auto mt-5 text-center">
                        <h1 class="font-semibold text-xl mb-5">üòê You can do better than that!</h1>
                        <canvas id="chartBar"></canvas>
                      </div>
                      
                      <!-- Required chart.js -->
                      <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
                      
                      <!-- Chart bar -->
                      <script>
                        const labelsBarChart = [
                          "Sunday",
                          "Monday",
                          "Tuesday",
                          "Wednesday",
                          "Thursday",
                          "Friday",
                          "Saturday"
                        ];
                        const dataBarChart = {
                          labels: labelsBarChart,
                          datasets: [
                            {
                              label: "Times you went off task",
                              backgroundColor: "hsl(252, 82.9%, 67.8%)",
                              borderColor: "hsl(252, 82.9%, 67.8%)",
                              data: [1, 2, 5, 2, 5, 4, 5],
                            },


                          ],
                        };
                      
                        const configBarChart = {
                          type: "bar",
                          data: dataBarChart,
                          options: {},
                        };
                      
                        var chartBar = new Chart(
                          document.getElementById("chartBar"),
                          configBarChart
                        );
                      </script>
                </div>
              </div>
              <!-- /End replace -->
            </div>
